<div *ngIf="!user">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
      <mat-card-title>
        <h2>{{ user.name }}</h2>
        <i class="material-icons" color="primary" (click)="incrementClap(user.id)">thumb_up</i>
        <span (click)="incrementClap(user.id)">{{user.numClaps}}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Skills">
          <app-skills [skills]="user.skills"></app-skills>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <div class="skin_ddc994"></div>
    <div class="skin_ea8349"></div>
    <div class="skin_f5a76e"></div>
    <div class="skin_c06534"></div>
    <div class="skin_98461a"></div>
    <div class="skin_915533"></div>
  </mat-card>
</div>
