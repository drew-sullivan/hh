<mat-sidenav-container class="app-sidenav-container"
                      [class.dark-theme]="isDarkTheme" [dir]="dir">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Users
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <a matLine [routerLink]="['/user-manager', user.id]">
          <div class="sidenav-a-box">
            <div class="{{user.avatar2.hairColor}} hair"></div>
            <div class="{{user.avatar2.skinPigment}} pigment"></div>
            <div class="{{user.avatar2.shirtColor}} shirt"></div>
          </div>
          <div class="sidenav-name-box">{{ user.name }}</div>
        </a>
        <div class="claps-box">
          <i class="material-icons" (click)="incrementClap(user.id)">thumb_up</i>
          <span (click)="incrementClap(user.id)">{{user.numClaps}}</span>
        </div>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()">
    </app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
